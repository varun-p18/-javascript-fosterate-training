<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function validate(){
            var email=document.getElementById("mail").value;
            var reg=/^([a-zA-Z0-9-\.]+)@([a-zA-Z0-9-]+)\.([a-z]{2,20})$/
            if(reg.test(email)){
                document.getElementById("validity").style.color="green"
                document.getElementById("validity").visibility="visible"
                document.getElementById("validity").innerHTML="valid"
            }
            else{
               
                document.getElementById("validity").innerHTML="invalid"
                document.getElementById("validity").style.color="red"
                document.getElementById("validity").visibility="hidden"
            }
        }





    </script>
    <title>EMAIL VALIDATION</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Email" id="mail"><br>
        <label id="validity"></label><br>
        <button onclick="validate()" type="button">Submit</button>
    </form>
</body>
</html>
